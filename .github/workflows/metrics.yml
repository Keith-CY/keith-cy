name: Metrics
on:
  # Schedule daily updates
  schedule: [{ cron: '0 0 * * *' }]
  # Run workflow manually
  workflow_dispatch:
  # Run workflow when pushing on main
  push: { branches: ['main'] }

# Prevent overlapping runs from fighting over the same output files (GitHub API "sha does not match" errors).
concurrency:
  group: metrics-${{ github.ref }}
  cancel-in-progress: true
jobs:
  metrics-main:
    timeout-minutes: 20
    runs-on: ubuntu-latest
    environment:
      name: production
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # Prefer the built-in GITHUB_TOKEN to avoid managing a long-lived PAT in repo secrets.
          token: ${{ github.token }}
          user: Keith-CY
          base: activity, community
          filename: metrics-main.svg
          template: classic
          repositories: 200
          repositories_batch: 50
          base_indepth: yes
          repositories_affiliations: owner, collaborator, organization_member

  metrics-community:
    timeout-minutes: 20
    runs-on: ubuntu-latest
    environment:
      name: production
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # Prefer the built-in GITHUB_TOKEN to avoid managing a long-lived PAT in repo secrets.
          token: ${{ github.token }}
          user: Keith-CY
          base: ''
          filename: metrics-community.svg
          template: classic
          repositories: 200
          repositories_batch: 50
          base_indepth: yes
          repositories_affiliations: owner, collaborator, organization_member
          plugin_followup: yes
          plugin_followup_indepth: yes
          plugin_discussions: yes
          plugin_discussions_categories_limit: 8

  metrics-lang-notable:
    timeout-minutes: 20
    runs-on: ubuntu-latest
    environment:
      name: production
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # Prefer the built-in GITHUB_TOKEN to avoid managing a long-lived PAT in repo secrets.
          token: ${{ github.token }}
          user: Keith-CY
          base: metadata
          filename: metrics-lang-notable.svg
          template: classic
          repositories: 200
          repositories_batch: 50
          repositories_affiliations: owner, collaborator, organization_member
          plugin_languages: yes
          plugin_languages_ignored: HTML, JavaScript, CSS
          plugin_languages_sections: most-used
          plugin_languages_limit: 8
          plugin_languages_details: percentage
          plugin_languages_indepth: no
          plugin_languages_analysis_timeout: 30
          plugin_languages_categories: programming
          plugin_notable: yes
          plugin_notable_filter: stars:>2 forks:>1
          plugin_notable_from: organization
          plugin_notable_repositories: yes
          plugin_notable_skipped: rms-support-letter/rms-support-letter.github.io
          plugin_notable_indepth: no
